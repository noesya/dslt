baseURL: '/'
languageCode: fr
title: 'DSLT'
theme: hextra

defaultContentLanguage: fr
enableRobotsTXT: true
enableGitInfo: true

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

enableInlineShortcodes: true

menu:
  main:
    - name: Documentation
      pageRef: /docs
      weight: 1
    - name: Pourquoi un design system ?
      pageRef: /pourquoi
      weight: 2
    - name: Recherche
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/letemps/dslt"
      params:
        icon: github

params:
  theme:
    default: dark
    displayToggle: false
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      link: /
      width: 150
      height: 40
  editURL:
    enable: true
    base: "https://github.com/noesya/dslt/edit/main/content"
